<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Catcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Pokémon Catcher!</h1>
            <p>Catch your favorite Pokémon and add them to your collection.</p>
        </header>
        
        <section id="pokemon-list">
            <h2>Available Pokémon</h2>
            <div id="pokemon-cards">
                <!-- Pokémon cards will be inserted here dynamically -->
            </div>
        </section>

        <section id="catch-section">
            <button id="catch-button">Catch a Pokémon!</button>
        </section>

        <section id="collection">
            <h2>Your Pokémon Collection</h2>
            <ul id="collection-list">
                <!-- Caught Pokémon will be listed here -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
