<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokémon World</h1>
            <p>Move around the map and encounter Pokémon!</p>
        </header>

        <div id="map">
            <!-- Grid for the game map -->
        </div>

        <div id="controls">
            <button onclick="movePlayer('up')">Move Up</button>
            <button onclick="movePlayer('left')">Move Left</button>
            <button onclick="movePlayer('down')">Move Down</button>
            <button onclick="movePlayer('right')">Move Right</button>
        </div>

        <div id="encounter">
            <p id="encounter-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
