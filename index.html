<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Red/Blue Style Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Light cyan background */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        canvas {
            border: 3px solid #004d40; /* Dark teal border */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Add a soft shadow */
        }

        /* Simple game instruction text */
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        /* UI Container */
        #uiContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 18px;
        }

        .uiButton {
            background-color: #004d40;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .uiButton:hover {
            background-color: #00796b;
        }

        #infoBox {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">Use WASD or Arrow Keys to move, Space to interact.</div>
    <div id="uiContainer">
        <button class="uiButton" id="btnBattle">Battle</button>
        <button class="uiButton" id="btnStats">View Stats</button>
    </div>
    <div id="infoBox"></div>
    <script src="game.js"></script>
</body>
</html>
